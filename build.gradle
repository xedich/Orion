plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'io.netty:netty-all:4.1.42.Final'
    implementation 'com.zaxxer:HikariCP:3.1.0'
    implementation 'org.glassfish:javax.json:1.1'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.2.3'
    implementation 'org.python:jython-standalone:2.7.1'
    implementation 'org.slf4j:slf4j-jdk14:1.7.4'
    implementation 'at.favre.lib:bcrypt:0.9.0'
}

group = 'com.orionalpha'
version = '1.0a'
description = 'OrionAlpha'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
